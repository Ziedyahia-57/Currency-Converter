<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/7.0.0/css/flag-icons.min.css"
    /> -->
    <link rel="stylesheet" href="./flag-icons/css/flag-icons.min.css" />
    <link
      rel="shortcut icon"
      href="./icons/icon (beta).ico"
      type="image/x-icon"
    />

    <script src="./js/numToWord.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="currency-converter-ex">
      <div class="popup-container">
        <div class="header">
          <img src="./icons/icon (beta).png" alt="Logo" />
          <span>Currency Converter (beta)</span>
        </div>

        <div id="currency-container"></div>

        <div class="container">
          <div class="text-field">
            <i class="num-to-text" id="num-to-text">ABC...</i>
          </div>
          <div class="add-currency">
            <label class="switch">
              <input type="checkbox" id="convert-on-select" />
              <span class="slider"></span> </label
            ><label class="convert-select" for="convert-on-select"
              >Convert On Select</label
            >

            <button id="dark-mode-btn" title="Dark mode">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <!--Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
                />
              </svg>
            </button>
            <button id="rate-us-btn" title="Rate us">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <!--Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                />
              </svg>
            </button>

            <button id="support-dev-btn" title="Support a Dev">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  d="M88 0C74.7 0 64 10.7 64 24c0 38.9 23.4 59.4 39.1 73.1l1.1 1C120.5 112.3 128 119.9 128 136c0 13.3 10.7 24 24 24s24-10.7 24-24c0-38.9-23.4-59.4-39.1-73.1l-1.1-1C119.5 47.7 112 40.1 112 24c0-13.3-10.7-24-24-24zM32 192c-17.7 0-32 14.3-32 32L0 416c0 53 43 96 96 96l192 0c53 0 96-43 96-96l16 0c61.9 0 112-50.1 112-112s-50.1-112-112-112l-48 0L32 192zm352 64l16 0c26.5 0 48 21.5 48 48s-21.5 48-48 48l-16 0 0-96zM224 24c0-13.3-10.7-24-24-24s-24 10.7-24 24c0 38.9 23.4 59.4 39.1 73.1l1.1 1C232.5 112.3 240 119.9 240 136c0 13.3 10.7 24 24 24s24-10.7 24-24c0-38.9-23.4-59.4-39.1-73.1l-1.1-1C231.5 47.7 224 40.1 224 24z"
                />
              </svg>
            </button>

            <button id="add-currency-btn" title="Add a currency">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 449 513">
                <!--Font Awesome Free 7.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path
                  d="M257 81c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 145L49 225c-17.7 0-32 14.3-32 32s14.3 32 32 32l145 0 0 145c0 17.7 14.3 32 32 32s32-14.3 32-32l0-145 145 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-145 0 0-145z"
                />
              </svg>
            </button>

            <div id="currency-dropdown" class="hidden"></div>
          </div>
          <div class="last-update"></div>
        </div>

        <div id="currency-tab" class="currency-tab hidden">
          <h3 class="title">
            <div class="hide-tab" id="hide-currency-tab">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 321 513">
                <!--Font Awesome Free 7.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path
                  d="M42.4 234.4c-12.5 12.5-12.5 32.8 0 45.3l161 161c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L110.3 257 247.6 119.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-161 161z"
                />
              </svg>
            </div>
            Select a Currency
          </h3>
          <div id="currency-list" class="currency-list"></div>
        </div>

        <div class="donation-tab hidden" id="donation-tab">
          <h3 class="title">
            <div class="hide-tab" id="hide-donation-tab">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 321 513">
                <!--Font Awesome Free 7.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path
                  d="M42.4 234.4c-12.5 12.5-12.5 32.8 0 45.3l161 161c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L110.3 257 247.6 119.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-161 161z"
                />
              </svg>
            </div>
            Support a Dev
          </h3>
          <div class="donation-content" id="donation-content">
            <!-- Content will be inserted here by JavaScript -->
          </div>
        </div>

        <!-- <script src="script.js"></script> -->
        <script src="script 2.0.js" type="module"></script>

        <!-- <script type="module" src="js3/main.js"></script> -->

        <script src="js2/config.js" type="module"></script> -->

      </div>
    </div>
  </body>
</html>

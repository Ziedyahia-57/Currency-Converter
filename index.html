<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/claude.css" /> -->
    <link rel="stylesheet" href="./flag-icons/css/flag-icons.min.css" />

    <div class="currency-converter-ex">

          </button>
        </div>

        <div id="currency-container"></div>

        <div class="container">
          <div class="text-field">
            <i class="num-to-text" id="num-to-text">ABC...</i>
          </div>
          <div class="add-currency">
            <label class="switch">
              <input type="checkbox" id="convert-on-select" />
              <span class="slider"></span>
            </label>
            <label class="convert-select" for="convert-on-select">Convert On Select</label>

            <button id="dark-mode-btn" title="Dark Mode">

              </svg>
            </button>
            <button id="tax-btn" title="Fee/Tax (%)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                viewBox="0 0 394.4 394.4"

                class="dark-mode">

                </g>
              </svg>
              <input type="number" id="tax-input" min="0" max="100" placeholder="0" />
            </button>

            <button id="support-dev-btn" title="Support a Dev">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

              </svg>
            </button>

            <button id="add-currency-btn" title="Add a Currency">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 449 513">
                <!--Font Awesome Free 7.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->

              </svg>
            </button>

            <!-- <div id="currency-dropdown" class="hidden"></div> -->
          </div>
          <div class="last-update"></div>
        </div>

        <div id="currency-tab" class="currency-tab hidden">
          <h3 class="title">
            <button class="hide-tab" id="hide-currency-tab" title="Back (Esc)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 321 513">
                <!--Font Awesome Free 7.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path
                  d="M42.4 234.4c-12.5 12.5-12.5 32.8 0 45.3l161 161c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L110.3 257 247.6 119.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-161 161z" />
              </svg>
            </button>
            Select a Currency
          </h3>
          <div id="currency-list" class="currency-list"></div>
        </div>

        <div class="donation-tab hidden" id="donation-tab">
          <h3 class="title">
            <button class="hide-tab" id="hide-donation-tab" title="Back (Esc)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 321 513">
                <!--Font Awesome Free 7.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->

                  d="M42.4 234.4c-12.5 12.5-12.5 32.8 0 45.3l161 161c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L110.3 257 247.6 119.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-161 161z" />
              </svg>
            </button>
            Support a Dev
          </h3>
          <div class="donation-content" id="donation-content">
            <!-- Content will be inserted here by JavaScript -->
          </div>
        </div>

        <div class="settings-tab hidden" id="settings-tab">
          <h3 class="title">
            <button class="hide-tab" id="hide-settings-tab" title="Back (Esc)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 321 513">
                <!--Font Awesome Free 7.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->

              </svg>
            </button>
            Settings
          </h3>
          <div class="content">
            <div class="settings-content">
              <div class="title-row">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

                </svg>
                <p class="section-title">Input Settings</p>
              </div>
              <div class="row">
                <p class="option-name">
                  Number Formatting<span class="custom custom-hidden" id="custom-format" title="custom">*</span>
                </p>
                <select id="format">
                  <option value="comma-dot" selected="">1,000.00 (default)</option>
                  <option value="dot-comma">1.000,00</option>
                  <option value="space-dot">1 000.00</option>
                  <option value="space-comma">1 000,00</option>
                  <option value="none-dot">1000.00</option>
                  <option value="none-comma">1000,00</option>
                </select>
              </div>
              <div class="row">
                <p class="option-name">
                  FIAT Rounding<span class="custom custom-hidden" id="custom-fiat-decimal" title="custom">*</span>
                </p>
                <select id="fiat-round">
                  <option value="0">Integer Only</option>
                  <option value="1">1 Decimal</option>
                  <option value="2" selected>2 Decimals (default)</option>
                  <option value="3">3 Decimals</option>
                  <option value="4">4 Decimals</option>
                  <option value="5">5 Decimals</option>
                  <option value="6">6 Decimals</option>
                  <option value="7">7 Decimals</option>
                  <option value="8">8 Decimals</option>
                </select>
              </div>
              <div class="row">
                <p class="option-name">
                  Bitcoin Rounding<span class="custom custom-hidden" id="custom-crypto-decimal" title="custom">*</span>
                </p>
                <select id="crypto-round">
                  <option value="0">Integer Only</option>
                  <option value="1">1 Decimal</option>
                  <option value="2">2 Decimals</option>
                  <option value="3">3 Decimals</option>
                  <option value="4">4 Decimals</option>
                  <option value="5">5 Decimals</option>
                  <option value="6">6 Decimals</option>
                  <option value="7">7 Decimals</option>
                  <option value="8" selected="">8 Decimals (default)</option>
                </select>
              </div>
            </div>
            <div class="settings-content">
              <div class="title-row">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">

                </svg>
                <p class="section-title">Conversion Settings</p>
              </div>
              <div class="row">
                <p class="option-name">
                  Convert In-page Prices<span class="custom custom-hidden" id="custom-page-convert" title="custom"
                    >*</span
                  >
                </p>
                <label for="page-convert" class="switch">
                  <input type="checkbox" id="page-convert" />
                  <span class="slider" id="slider-page-convert"></span
                ></label>
              </div>
              <div class="row">
                <p class="option-name">
                  Convert Selection<span class="custom custom-hidden" id="custom-convert-target" title="custom">*</span>
                </p>
                <select id="target">
                  <option value="all" selected>All Currencies (default)</option>
                  <option value="one">First Currency Only</option>
                </select>
              </div>
            </div>
            <div class="settings-content">
              <div class="title-row">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                  <path
                    d="M512 256c0 .9 0 1.8 0 2.7c-.4 36.5-33.6 61.3-70.1 61.3L344 320c-26.5 0-48 21.5-48 48c0 3.4 .4 6.7 1 9.9c2.1 10.2 6.5 20 10.8 29.9c6.1 13.8 12.1 27.5 12.1 42c0 31.8-21.6 60.7-53.4 62c-3.5 .1-7 .2-10.6 .2C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm0-96a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM288 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z" />
                </svg>
                <p class="section-title">Appearance</p>
              </div>
              <div class="row">
                <p class="option-name">
                  Theme<span class="custom custom-hidden" id="custom-theme" title="custom">*</span>
                </p>
                <select id="theme">
                  <option value="manual">Manual</option>
                  <option value="auto" selected="">Browser (default)</option>
                </select>
              </div>
            </div>
            <div class="settings-content">
              <div class="title-row">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                  <path
                    d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120l0 136c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2 280 120c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
                </svg>
                <p class="section-title">Date &amp; Time Format</p>
              </div>
              <div class="row">
                <p class="option-name">
                  Time<span class="custom custom-hidden" id="custom-time" title="custom">*</span>
                </p>
                <select id="time">
                  <option value="ampm" selected>12-Hour Clock (default)</option>
                  <option value="24h">24-Hour Clock</option>
                </select>
              </div>
              <div class="row">
                <p class="option-name">
                  Date<span class="custom custom-hidden" id="custom-date" title="custom">*</span>
                </p>
                <select id="date">
                  <option value="dd/mm/yyyy" selected>DD/MM/YYYY (default)</option>
                  <option value="mm/dd/yyyy">MM/DD/YYYY (US)</option>
                  <option value="yyyy/mm/dd">YYYY/MM/DD (ISO)</option>
                </select>
              </div>
            </div>
            <div class="settings-content">
              <div class="row">
                <p class="option-name">Default Settings?</p>
                <button id="restore">Restore</button>
              </div>
            </div>
          </div>
        </div>

        <script src="js/script2.js" type="module"></script>
      </div>
    </div>
  </body>
</html>
